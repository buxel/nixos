exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
source = ~/.config/hypr/local.conf


monitor = eDP-1, 2256x1504@59.9990001, 500x1440, 1.4
# monitor = eDP-1, 2256x1504@59.9990001, 4300x1440, 1.5
monitor = , preferred, 0x0, 1

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Some default env vars.
env = XCURSOR_SIZE,84

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  # kb_variant =
  # kb_model =
  # kb_options =
  # kb_rules =

  follow_mouse = 1
  natural_scroll = true

  touchpad {
    natural_scroll = true
    disable_while_typing = true
    clickfinger_behavior = true
    scroll_factor = 0.7
  }

  scroll_method = 2fg

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
# See https://wiki.hyprland.org/Configuring/Variables/ for more

  # gaps_in = 5
  # gaps_out = 10
  # border_size = 2
  # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  # col.inactive_border = rgba(595959aa)

  gaps_in=4
  gaps_out=8
  border_size=2
  col.active_border = rgb(89b4fa) rgb(cba6f7) 270deg
  col.inactive_border = rgb(11111b) rgb(b4befe) 270deg

  col.group_border = rgb(313244)
  col.group_border_active = rgb(f5c2e7)

  # layout = dwindle
  layout = master

  no_cursor_warps = false
  resize_on_border = true
}


misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
  enable_swallow = true
  swallow_regex = foot|thunar

  focus_on_activate = true
	animate_manual_resizes = true
	animate_mouse_windowdragging = true
	# suppress_portal_warnings = true
}

decoration {
# See https://wiki.hyprland.org/Configuring/Variables/ for more

  # rounding = 10
  rounding = 15
  # blur = true
  # blur_size = 3
  # blur_passes = 1
  # blur_size = 7
  # blur_passes = 4
  # blur_new_optimizations = true

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0
}

animations {
  enabled = true

  # # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  #
  # animation = windows, 1, 7, myBezier
  # animation = windowsOut, 1, 7, default, popin 80%
  # animation = border, 1, 10, default
  # animation = borderangle, 1, 8, default
  # animation = fade, 1, 7, default
  # animation = workspaces, 1, 6, default


  # bezier = smoothOut, 0.36, 0, 0.66, -0.56
  # bezier = smoothIn, 0.25, 1, 0.5, 1
  # bezier = overshot, 0.4, 0.8, 0.2, 1.2
  #
  # animation = windows, 1, 4, overshot, slide
  # animation = windowsOut, 1, 4, smoothOut, slide
  # animation = border, 1, 10, default
  # animation = fade, 1, 3, smoothIn
  # animation = fadeDim, 1, 3, smoothIn
  # animation = workspaces, 1, 4, overshot
  # # animation=workspaces,1,4,overshot,slidevert


      
  bezier = md3_standard, 0.2, 0.0, 0, 1.0
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier = win10, 0, 0, 0, 1
  bezier = gnome, 0, 0.85, 0.3, 1
  bezier = funky, 0.46, 0.35, -0.2, 1.2

  # Animation configs
  animation = windows, 1, 2, md3_decel, slide
  animation = border, 1, 10, default
  animation = fade, 1, 0.0000001, default
  animation = workspaces, 1, 4, md3_decel, slide

}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
  sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more



# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = SUPER, Q, exec, kitty
# bind = SUPER, Q, exec, wezterm
bind = SUPER, Return, exec, kitty
bind = SUPER, Q, killactive,
bind = SUPERSHIFT, Q, exit,
bind = SUPER, E, exec, nautilus
# bind = SUPER, V, togglefloating,
bind = SUPER, Escape, togglefloating,
bind = SUPER, Space, exec, anyrun
# bind = SUPER, P, pseudo, # dwindle
# bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, N, layoutmsg, swapnext
bind = SUPER, P, layoutmsg, swapprev
bind = SUPER, B, layoutmsg, swapwithmaster master
# bind = SUPER, J, layoutmsg, cyclenext 
# bind = SUPER, J, layoutmsg, swapwithmaster auto 
bind = SUPER, G, layoutmsg, addmaster 
bind = SUPER+SHIFT, G, layoutmsg, removemaster 


# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

binde = SUPERSHIFT, H, resizeactive, -80 0
binde = SUPERSHIFT, J, resizeactive, 0 80
binde = SUPERSHIFT, K, resizeactive, 0 -80
binde = SUPERSHIFT, L, resizeactive, 80 0

bind = SUPERSHIFTCONTROL, J, layoutmsg, swapnext
bind = SUPERSHIFTCONTROL, K, layoutmsg, swapprev

bind = SUPER, M, layoutmsg, swapwithmaster master

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPERSHIFT, mouse:272, resizewindow

# # Volume
# binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

# binde = SUPERSHIFT, L, resizeactive, 80 0
# binde = SUPERSHIFT, H, resizeactive, -80 0

# Volume keys
binde=, XF86AudioRaiseVolume, exec, volume -i 5
bindl=, XF86AudioLowerVolume, exec, volume -d 5
bindl=, XF86AudioMute, exec, volume -t

plugin {
  hyprbars {
    bar_color = rgba(090727FF)
      bar_height = 30
      bar_text_size = 15
      bar_text_color = rgba(7775D0FF)
  }
}

# Source a file (multi-file configs)
source = ~/.config/hypr/local.conf
