[ids]

# Logitech Gaming Mouse G600 Keyboard
046d:c24a

# New command layer, inherit from meta
[meta_cmd:M]

# esc: Switch to next window in the application group
esc = A-f6

# escape
. = esc

# Cut/Copy/Paste clipboard
x = S-delete
c = C-insert
v = S-insert

# Default mapping
[main]

# Right-right mouse button is meta
f6 = layer(meta_cmd)

# Middle lower (G7) is meta-rightclick (resize windows)
f7 = M-rightmouse

# Middle upper (G8) is meta-leftclick (move windows)
f8 = M-leftmouse
