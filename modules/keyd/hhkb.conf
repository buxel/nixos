[ids]

# HHKB Pro 2
# 1 = OFF    # Macintosh mode (enable media keys)
# 2 = ON     #
# 3 = ON     # Delete = BS
# 4 = OFF    # Left Meta = Left Meta (don't reassign to fn)
# 5 = ON     # Meta = Alt, Alt = Meta (swap back from Macintosh mode)
# 6 = ON     # Way Up Enable
0853:0100

# Tapping both shift keys will activate capslock.
[shift]

leftshift = capslock
rightshift = capslock


# While holding down command/super-tab
[app:M]

# Meta-Tab: Switch to next application
right = M-tab

# Meta-Backtick\Esc: Switch to previous application
` = M-S-tab
left = M-S-tab
esc = M-S-tab



# Vim-like mode for navigation
[nav]

# vi keys
k = up
l = right
j = down
h = left
u = pageup
d = pagedown
w = C-right
b = C-left

# emacs keys
f = right
a = home
e = end
p = pageup
n = pagedown

# hhkb keys
[ = up
' = right
/ = down
; = left

# Cut/Copy/Paste clipboard
x = S-delete
c = C-insert
v = S-insert

# escape
. = esc




# New command layer, inherit from ctrl
[control_cmd:C]

# tap space to switch to nav
space = swap(nav)

# Open app switcher (command tab)
tab = swap2(app, M-tab)

# esc: Switch to next window in the application group
esc = A-f6

# escape
. = esc

# Cut/Copy/Paste clipboard
x = S-delete
c = C-insert
v = S-insert

# Select tabs in many programs
1 = A-1
2 = A-2
3 = A-3
4 = A-4
5 = A-5
6 = A-6
7 = A-7
8 = A-8
9 = A-9





# Default mapping
[main]

## before:  
# [Control]
# [Meta] [Alt] [Space] [Alt] [Meta]
## after:  
# [Control/Esc]
# [Alt] [Control/Meta] [Space] [Meta] [Alt]
leftcontrol = overload(control, esc)
leftmeta = layer(alt)
leftalt = layer(control_cmd)
rightmeta = layer(alt)
rightalt = layer(meta)
