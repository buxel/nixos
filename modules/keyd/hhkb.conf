[ids]

# HHKB Pro 2
# 1 = OFF    # Macintosh mode (enable media keys)
# 2 = ON     #
# 3 = ON     # Delete = BS
# 4 = OFF    # Left Meta = Left Meta (don't reassign to Fn)
# 5 = OFF    # Meta = Meta, Alt = Alt (don't swap modifiers)
# 6 = ON     # Wake Up Enable
0853:0100

# Default mapping
# ---------------------------------------------------------
[main]

## before:  
# [Esc]
# [Control]
# [Alt] [Meta] [Space] [Meta] [Alt]
## after:  
# [Meta/Esc]
# [Control/Esc]
# [Alt] [Control/Meta] [Space] [Meta] [Alt]
leftcontrol = overload(control, esc)
leftalt = layer(alt)
leftmeta = layer(command)
rightmeta = layer(meta)
rightalt = layer(alt)
esc = overload(meta, esc)

# Simulate super on the left side
leftcontrol+leftmeta = layer(meta)

# Fn keypad as media keys
# [+] next song
# [-] previous song
# [/] play pause
# [*] media program
kpplus = nextsong
kpminus = previoussong
kpasterisk = media
kpslash = playpause



# Tapping both shift keys will activate capslock.
# ---------------------------------------------------------
[shift]

leftshift = capslock
rightshift = capslock



# COMMAND LAYER (inherit from ctrl)
# ---------------------------------------------------------
[command:C]

# tap space to switch to nav
space = swap(nav)

# Open app switcher (command tab)
tab = swapm(switcher, M-tab)

# esc: Switch to next window in the application group
esc = A-f6

# escape
. = esc

# Cut/Copy/Paste clipboard
x = S-delete
c = C-insert
v = S-insert

# Printscreen (screenshot)
y = sysrq

# Vim arrow keys
k = up
j = down
h = left
l = right

# Meta-arrow keys
[ = M-up
' = M-right
/ = M-down
; = M-left

# Additional Fn key for top row
1 = f1
2 = f2
3 = f3
4 = f4
5 = f5
6 = f6
7 = f7
8 = f8
9 = f9
0 = f10
- = f11
= = f12

# Paste as plaintext
[command]
p = C-S-v 



# SWITCHER LAYER (while holding down command/super-tab)
# ---------------------------------------------------------
[switcher:M]

# Meta-Backtick\Esc: Switch to previous application
` = M-S-tab
esc = M-S-tab

# vi keys
k = M-up
l = M-right
j = M-down
h = M-left



# NAV LAYER (Vim & Emacs style navigation)
# ---------------------------------------------------------
[nav]

# vi keys
k = up
l = right
j = down
h = left
u = pageup
d = pagedown
w = C-right
b = C-left

# emacs keys
f = right
a = home
e = end
p = pageup
n = pagedown

# hhkb arrow keys
[ = up
' = right
/ = down
; = left

# Cut/Copy/Paste clipboard
x = S-delete
c = C-insert
v = S-insert
p = C-S-v

# Printscreen (screenshot)
y = sysrq

# escape
. = esc

# Simulate super with additional spacebar press
space = layer(meta)
